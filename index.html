<html>
<head>
    <title>Deep link iOS test</title>
    <meta name="apple-itunes-app" content="app-id=1385389024" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    Enter Gender: <br><input type="text" id="myGender" value="male"><br><br>
    Enter Age: <br><input type="text" id="myAge" value="34"><br><br>
    Enter Height: <br><input type="text" id="myHeight" value="185"><br><br>
    Enter UniqueID: <br><input type="text" id="unique_id" value="1233211233"><br><br>
    Enter Client URL: <br><input type="text" id="client_url" value="https://dummy-endpoint"><br><br>

    <p></p>

    <button onclick="myFunction()">Submit and open Lifelight</button>

    <p id="demo"></p>

    <script>
        function myFunction() {

            var gender = document.getElementById("myGender").value;
            var age = document.getElementById("myAge").value;
            var height = document.getElementById("myHeight").value;
            var unique_id = document.getElementById("unique_id").value;
            var client_url = document.getElementById("client_url").value;

            var deeplinkurl = "lifelight://first/gender=" + gender + "&age=" + age + "&height=" + height + "&uniqueID=" + unique_id + "&client_url=" + client_url

            console.log(deeplinkurl);

				
			var demoP = document.getElementById("demo")
			demoP.innerText = deeplinkurl;

            location.replace(deeplinkurl)
        }

    </script>
</body>
</html>
